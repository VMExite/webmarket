<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="/webmarket/client/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <header>
        <div class="search-wrapper">
            <div class="search">
                <input type="text" placeholder="Найти">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"

                    <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
        </div>

        <div class="center">
            <h2 class="logo">Aurēlis</h2>
        </div>

        <ul>
            <li>
                <a href="#" class="icon-link" aria-label="Избранное">
                    <svg class="nav-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </a>
            </li>
            <li>
                <a href="/webmarket/client/pages/catalog.html" class="icon-link" aria-label="Корзина">

                        stroke-width="2">
                        <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z" />
                        <path d="M3 6h18" />
                        <path d="M16 10a4 4 0 0 1-8 0" />
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </li>
        </ul>

    <div class="flex-grow-1" style="border-top: 1px solid #800020"></div>
    <div class="name-block">
        <h2>ЛИЧНЫЙ КАБИНЕТ</h2>
    </div>
    <main class="account-page">
        <div class="account-box">
            <div class="account-option">
                <span>личные данные</span>
                <i class="arrow bi bi-chevron-right"></i>
            </div>
            <div class="account-option">
                <span>история заказов</span>
                <i class="arrow bi bi-chevron-right"></i>
            </div>
            <div class="account-option logout" id="logoutButton">
                <span>выйти</span>
            </div>
        </div>
    </main>

    <!-- Футер -->
    <footer class="site-footer custom-color text-white mt-5 p-4">
        <div class="container d-flex justify-content-between">
            <div>
                <p>
                    <a href="#" class="text-white text-decoration-none">
                        <span class="aboutUs">О нас</span>
                    </a>
                </p>
                <p>
                    <a href="#" class="text-white text-decoration-none">
                        <span class="garant">Гарантии</span>
                    </a>
                </p>
                <p>
                    <a href="#" class="text-white text-decoration-none">

                    </a>
                </p>

            <div>

                    <a href="#" class="text-white text-decoration-none">

                <p>
                    <a href="#" class="text-white text-decoration-none">

                    <a href="/webmarket/client/index.html" class="text-white text-decoration-none">

                </p>
                <p>
                    <a href="/webmarket/client/index.html#бестселлеры" class="text-white text-decoration-none">
                        <span class="bestsellers">Бестселлеры</span>
                    </a>
                </p>
                <p>
                    <a href="/webmarket/client/index.html#коллекция" class="text-white text-decoration-none">
                        <span class="collection">Коллекция</span>

            <i class="bi bi-c-circle"> Aurēlis. Все права защищены</i>
        </p>

    <script src="/webmarket/client/js/logoutButton.js"></script>
