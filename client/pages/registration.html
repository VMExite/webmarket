<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurēlis-Создать аккаунт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/webmarket/client/css/style.css">
    <!--подключаем шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="overlay">
        <div class="popup">
            <h2>СОЗДАТЬ АККАУНТ</h2>
            <form id = "registrationForm">
                <input type = "text" id = "login" placeholder = "Name" required minlength="2" maxlength="15"/>
                <input type = "email" id = "email" placeholder = "Email" required/>
                <div class = "password-wrapper">
                    <input type = "password" id = "password" placeholder = "Password" required minlength="6"/>
                    <span class = "eye-icon"><i class = "bi bi-eye-slash"></i></span>
                </div>
                <button type="submit" id="submitBtn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
                <div id = "formError" class="error-message"></div>
            </form>
            <p class="bottom-text">Уже есть аккаунт? <a href="/webmarket/client/pages/entrance.html">Войти</a></p>
        </div>
    </div>
    <script src = "/webmarket/client/js/registration.js"></script>
    
</body>
</html>
